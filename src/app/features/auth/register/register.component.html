<!-- src/app/features/auth/register/register.component.html -->
<h2>Registro de usuario</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <!-- Campo Username -->
  <div>
    <label for="userName">Usuario</label>
    <input id="userName" type="text" formControlName="userName" />
    <div *ngIf="form.get('userName')?.touched && form.get('userName')?.invalid" class="error">
      <span *ngIf="form.get('userName')?.errors?.['required']">El usuario es requerido</span>
    </div>
  </div>

  <!-- Campo Email -->
  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error">
      <span *ngIf="form.get('email')?.errors?.['required']">El email es requerido</span>
      <span *ngIf="form.get('email')?.errors?.['email']">Formato de email inválido</span>
    </div>
  </div>

  <!-- Campo Password -->
  <div>
    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" />
    <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error">
      <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es requerida</span>
      <span *ngIf="form.get('password')?.errors?.['minlength']">
        La contraseña debe tener al menos 6 caracteres
      </span>
    </div>
  </div>

  <!-- Botón de envío -->
  <button type="submit" [disabled]="form.invalid">Registrarse</button>

  <!-- Mensaje de error general -->
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

</form>
